# Site settings
title_left    : "Arvind"
title_right   : "Krishnakumar"
description   : 
keywords      : 
url           : https://akrishna77.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Arvind Krishnakumar"
  email    : "mailto:akrishna[at]gatech[dot]edu"
  github   : "https://github.com/akrishna77"
  linkedin : "https://www.linkedin.com/in/arvind-krishnakumar/"
  instagram: "https://www.instagram.com/arvsome/"
  twitter  : "https://twitter.com/arvsome7"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : photos
    title: Photos

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script", "vendor"]
